<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="animated-text">
    Plans for <span></span>
   </div>
  <div class="container">
    <h1>List your goals!</h1>
    <div class="input-container">
      <input class="todo-input" placeholder="Add a new task...">
      <button class="add-button">
        <img src="./travel_826070.png" style="height:65%">
      </button>
    </div>
    <div class="filters">
      <div class="filter" data-filter="completed">Visited</div>
      <div class="filter" data-filter="pending">Pending</div>
      <div class="delete-all">Delete All</div>
    </div>
    <div class="todos-container">
      <ul class="todos"></ul>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
